<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, {{ request.user.username }} (Teacher)</h2>
        <h4>Your Labs</h4>
        <ul>
            {% for lab in labs %}
                <li>
                    {{ lab.name }} - {{ lab.description }}
                    <a href="{% url 'create_assignment' lab.id %}" class="btn btn-sm btn-primary">Add Assignment</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'create_lab' %}" class="btn btn-success">Create New Lab</a>
    </div>
</body>
</html>
